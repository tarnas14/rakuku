<!DOCTYPE html>
<html>
  <head>
    <title>Voucherify showcase</title>
    <meta name="description" content="Selected Voucherify's use cases">
    <link id="favicon" rel="icon" href="https://gomix.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.2.4/milligram.min.css" />
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <section id="result"> </section>
    <section class="container">
      <form>
        <fieldset>
          <label>Minimal example</label>
          <input type="text" placeholder="voucher code" id="simple-voucherCode"/>
          <button class="button-primary" id="simple-redeem">Redeem</button>
        </fieldset>
      </form>
    </section>
    <hr />
    <section class="container">
      <form>
        <fieldset>
          <label>Full example</label>
          <input type="email" placeholder="customer email" id="full-email"/>
          <input type="text" placeholder="customer name" id="full-name"/>
          <input type="number" placeholder="order amount" id="full-amount"/>
          <input type="text" placeholder="voucher code" id="full-voucherCode"/>
          <button class="button-primary" id="full-redeem">Redeem</button>
        </fieldset>
      </form>
    </section>
    <section class="container" id="exampleVouchers">
      <h5>
        need a voucher?
      </h5>
      <div class="row" id="loadingIndicatorWrapper">
        <img src="https://app.voucherify.io/images/favicon.png" id="loadingIndicator"/>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/rspective/voucherify.js@latest/dist/voucherify.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
